<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
          background-color: #d1cd79;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .postButton {
          margin-top: 10px;
          text-align: center;
          width: 10%;
          margin-left: 45%;
          margin-right: 45%;
          height: 4%;
      }
      h1, h2 {
          text-align: center;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { getRandomImagePost } from "./src/Main.bs.js";

      async function displayImage() {
        let res = await getRandomImagePost();
        let url = res.contents.url;
        let title = res.contents.title;

        document.getElementById("postTitle").innerText = title;
        document.getElementById("mainImage").src = url;
      }
      window.displayImage = displayImage;
      displayImage();
    </script>
    <h1>Random Martial Meme</h1>
    <h2 id="postTitle"></h2>
    <img id="mainImage" class="center" />
    <button onclick="displayImage()" title="Random Post" class="postButton">Random Post</button>
  </body>
</html>
